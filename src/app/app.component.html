<app-header (featureSelected)="onFeatureSelectedInHeader($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureSelectedInHeader === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="featureSelectedInHeader === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
